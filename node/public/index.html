<!DOCTYPE html>
<html>
    <head>
        <title>IFRAME file upload example</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body onload="pageRefresh();">
        <div class="container">
            <h1>Upload stuff</h1>
            <div class="row">
                
                <div class="form col-lg-4">
                    <form action="/upload" target="uploadiframe" method="post" enctype="multipart/form-data">
                        <div>
                            <input type="file" name="testfile" /><br />
                            <input type="submit" name="submit" class="btn" />
                        </div>
                    </form>
                    <iframe name="uploadiframe" onload="doIframeUpload()"></iframe>
                </div>
                
                <div id="result" class="col-lg-4">
                </div>
                
                <div id="log" class="col-lg-4">    
                </div>
            </div>
        </div>
    </body>
</html>
